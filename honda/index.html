<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />

    <meta name="apple-mobile-web-app-title" content="Honda">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>hello </title>
    <link rel="stylesheet" type="text/css" href="global.css" />

    <style type="text/css">

        #content { }
        #content img { width: 100%; }
        #panosId { position: relative; }
        #panosId #panos { overflow: hidden; position: relative; }
        #panosId #panos ul { overflow: hidden; position: relative; }
        #panosId #panos ul > li { float:left; width:100%; position: relative; background-color: #ffffff;  }
        #panosId #panos ul li img { width:100%; }
        #panosId #panos #spotlightIndicators { width: 98%; position: absolute; left: 0; top: 10px; text-align: right; }
        #panosId #panos #spotlightIndicators label { background-color: #ffffff; display: inline-block; width: 10px; height: 10px; border-radius: 5px; box-shadow: 1px 1px 0 #5a5a5a;    -webkit-transition: background-color 0.4s; transition: background-color 0.4s; }
        #panosId #panos #spotlightIndicators label.on { background-color: #0080c5; display: inline-block; width: 10px; height: 10px; border-radius: 5px; }

    </style>


</head>
<body>


<div id="content">

    <div id="panosId">

        <div id="panos" style="overflow: hidden; position: relative;">
            <ul style="overflow: hidden; position: relative;">
                <li data-index="0">
                    <a href="http://civictour.honda.com" target="_top" onclick="rotator.trackPanoClick();">
                        <img src="http://automobiles.honda.com/content/mobile-home-page/panos/OneDirection_HondaCivicTour_HondaStagePromo1_640x430.jpg"></a></li>
                <li data-index="1">
                    <a href="/mobile/hr-v/" target="_top" onclick="rotator.trackPanoClick();">
                        <img src="http://automobiles.honda.com/content/mobile-home-page/panos/my16-hr-v-pano.jpg"  style="" />
                    </a></li>
                <li data-index="2">
                    <a href="http://automobiles.honda.com/mobile/current-offers.aspx?ModelName=Accord%20Sedan" target="_top" >
                        <img src="http://automobiles.honda.com/content/mobile-home-page/panos/2015-accord-sedan-offers.jpg" />
                    </a>
                </li>
                <li data-index="3"
                        ><a href="http://automobiles.honda.com/mobile/current-offers.aspx?ModelName=Civic%20Sedan" target="_top" >
                    <img src="http://automobiles.honda.com/content/mobile-home-page/panos/2015-civic-sedan.jpg" style="" />
                </a>
                </li>
            </ul>

            <div id="spotlightIndicators">
                <label class="" onclick="rotator.clickToSlide(0);"></label>
                <label class="" onclick="rotator.clickToSlide(1);"></label>
                <label class="on" onclick="rotator.clickToSlide(2);"></label>
                <label class="" onclick="rotator.clickToSlide(3);"></label>

            </div>
        </div>
    </div>
</div>

<script src="http://automobiles.honda.com/handlers/combine-files.aspx?type=js&files=/js/jquery/jquery-2.0.3.min.js|/mobile/js/global.js"></script>

        ,
        {
            name : 'MY16 HR-V LAUNCH',
            type : 'image',
            href : '/mobile/hr-v/',
            src : '/content/mobile-home-page/panos/my16-hr-v-pano.jpg'
        }
        ,
        {
            name : '2015 ACCORD SEDAN OFFERS',
            type : 'image',
            href : 'http://automobiles.honda.com/mobile/current-offers.aspx?ModelName=Accord%20Sedan',

        }
        ,
        {
            name : '2015 CIVIC SEDAN',
            type : 'image',
            href : '/mobile/current-offers.aspx?ModelName=Civic%20Sedan',
            src : '/content/mobile-home-page/panos/2015-civic-sedan.jpg'
        }

    var rotator = (function () {

        var numPanosLoaded = 0;

        var mainPanoRotator;

        return {

            // This will be called once all of the pano images are loaded
            beginSlideShow: function() {



                // Initialize slider
                mainPanoRotator = new Swipe(document.getElementById('panos'), {
                    startSlide: 0,
                    auto: 4000,
                    speed: 800,
                    continuous: true,
                    disableScroll: false,
                    stopPropagation: false,
                    callback: function(index, elem) {
                        rotator.panoChanged(index);
                    },
                    transitionEnd: function(index, elem) { }
                });

                // unhide all panos
                $('#panos img').show();


            },



            panoChanged: function(idx) {

                var iNumPanos = aPanos.length;

                // If there are only a couple of panos, the plugin doubles the <li> elements for the continuous effect.
                // Offset it back so the correct dot indicators are filled in.
                if (idx > (iNumPanos - 1)) {
                    idx = idx - iNumPanos;
                }

                // Change dot indicators
                $('#spotlightIndicators label').removeClass('on');
                $('#spotlightIndicators label').eq(idx).addClass('on');

            },

            clickToSlide: function(idx) {

                mainPanoRotator.slide(idx);

            } ,


            trackPanoClick: function() {

                CallSDotTL(s, true, 'HOME:PANO:' + aPanos[mainPanoRotator.getPos()].name.toUpperCase() , 'o', { linkTrackVars: 'prop37' });

            }

        };

    } ());

    rotator.beginSlideShow();

</html>
