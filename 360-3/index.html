<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    .imageholder{
	    /*width:350px;*/
	    position:relative;
	}
	</style>
    <!--You need JQuery and our script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://360-javascriptviewer.com/js/jquery.mobile.vmouse.js" type="text/javascript"></script>
    <script src="http://www.360-javascriptviewer.com/js/javascriptviewer_jso.js" type="text/javascript"></script>

</head>
<body>


<!--Specify an image holder and the main image-->
<div id="image_holder_x" class="imageholder">
    <img id="product_image_x" src="images/image.jpg"  >
</div>

<div style="clear:both;">

    <a href="#" id="start_presentation">Start Loading</a>
    <div id="progressbar"></div>
    <div id="message"></div>

</div>

<script type="text/javascript">

    $( document ).ready(function() {

        //Lets create an instance of the viewer
        var presentation = new javascriptViewer($('#product_image_x'), {
            total_frames: 36,
            target_id: 'image_holder_x'
        });

        presentation.start();

//Image loading start
        $(presentation).on('loadImageStart', function () {
            $('#message').append('<span>loadImageStart event</span><br>');
            $("#progressbar").show();
        });


        //Image loading progress
        $(presentation).on('loadImageProgress', function (e, number, perc) {
            $('#message').append(' ' + number + ' (' + perc + '%) ');
            $(function () {
                $("#progressbar").progressbar({
                    value: perc
                });
            });
        });

        //Image loading end
        $(presentation).on('loadImageEnd', function () {
            $('#message').append('<br><span>loadImageEnd event</span><br>');
            $("#progressbar").hide();
        });

//Lets start the presentation and clean the log
        $('#start_presentation').click(function () {
            presentation.start();
            $('#message').empty();

        })

    });

</script>

</body>
</html>
