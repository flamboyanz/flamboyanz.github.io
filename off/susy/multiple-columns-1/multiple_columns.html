<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Susy Grid 1</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>

<div class="container">
    <h2>HEADER</h2>

    <div class="ag a1">
        <h2>A 1</h2>
    </div>
    <!-- /ag1 -->

    <!-- ag4 to ag7 are nested within ag2.-->
    <div class="ag a2">
        <h2>A 2</h2>
        <div class="ag a4">
            <h2>A 4</h2>
        </div>
        <div class="ag a5">
            <h2>A 5</h2>
        </div>
        <div class="ag a6">
            <h2>A 6</h2>
        </div>

        <!-- ag8, ag9 and ag10 are nested within ag7 -->
        <div class="ag a7">
            <h2>A 7</h2>
            <div class="ag a8">
                <h2>A 8</h2>
            </div>
            <div class="ag a9">
                <h2>A 9</h2>
            </div>
            <div class="ag a10">
                <h2>A 10</h2>
            </div>
        </div>
        <!-- /ag7 -->
    </div>
    <!-- /ag2 -->

    <div class="ag a3">
        <h2>A 3</h2>
    </div>
    <!-- /ag3 -->

</div>
<!-- /container -->

</body>
</html>
