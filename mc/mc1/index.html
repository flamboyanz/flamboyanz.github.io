<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MC 3</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

<div class='parent'>
    <div class='card payment cl'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-pricing.png" alt=""/>
            <h4>payment</h4>
        </figure>
        <figure class="back">
            <h3>Payment</h3>
            <br />
            <div class="bar"><h5>SPORTS</h5><blockquote>&nbsp;</blockquote><p>$274</p></div>
            <div class="bar"><h5>LATITUDE</h5><blockquote>&nbsp;</blockquote><p>$324</p></div>
            <div class="bar"><h5>LIMITED</h5><blockquote>&nbsp;</blockquote><p>$371</p></div>
        </figure>
    </div>

    <div class='card engine cr'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-engines.png" alt=""/>
            <h4>engine</h4>
        </figure>
        <figure class="back">
            <h3>Engine</h3>
            <br />
            <div class="bar"><h5>SPORTS</h5><blockquote>&nbsp;</blockquote><p>$274</p></div>
            <div class="bar"><h5>LATITUDE</h5><blockquote>&nbsp;</blockquote><p>$324</p></div>
            <div class="bar"><h5>LIMITED</h5><blockquote>&nbsp;</blockquote><p>$371</p></div>
        </figure>
    </div>

    <div class='card mpg cl'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-mpg.png" alt=""/>
            <h4>mpg</h4>
        </figure>
        <figure class="back">
            <h3>MPG</h3>
            <br />
            <div class="bar"><h5>SPORTS</h5><blockquote>&nbsp;</blockquote><p>$274</p></div>
            <div class="bar"><h5>LATITUDE</h5><blockquote>&nbsp;</blockquote><p>$324</p></div>
            <div class="bar"><h5>LIMITED</h5><blockquote>&nbsp;</blockquote><p>$371</p></div>
        </figure>
    </div>

    <div class='card towing cr'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-towing.png" alt=""/>
            <h4>towing</h4>
        </figure>
        <figure class="back">
            <h3>Towing</h3>
            <br />
            <div class="bar"><h5>SPORTS</h5><blockquote>&nbsp;</blockquote><p>$274</p></div>
            <div class="bar"><h5>LATITUDE</h5><blockquote>&nbsp;</blockquote><p>$324</p></div>
            <div class="bar"><h5>LIMITED</h5><blockquote>&nbsp;</blockquote><p>$371</p></div>
        </figure>
    </div>

    <div class='card transmission cl'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-transmissions.png" alt=""/>
            <h4>transmission</h4>
        </figure>
        <figure class="back"><h3>Transmission</h3></figure>
    </div>

    <div class='card audio cr'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-engines.png" alt=""/>
            <h4>audio</h4>
        </figure>
        <figure class="back"><h3>Audio</h3></figure>
    </div>

    <div class='card wheels cl'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-wheels-tires.png" alt=""/>
            <h4>wheels</h4>
        </figure>
        <figure class="back"><h3>Wheels</h3></figure>
    </div>

    <div class='card interior cr'>
        <figure class="front">
            <img src="images/st-mc-graphs-numbers-color-wheel.png" alt=""/>
            <h4>interior</h4>
        </figure>
        <figure class="back"><h3>Interior</h3></figure>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
